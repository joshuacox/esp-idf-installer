default:
  image: ubuntu:bionic

stages:
  - ubuntu
  - centos
  - arch

bootstrap_ubuntu:
  stage: ubuntu
  script:
    - whoami
    - printenv
    - apt-get update; apt-get install -y sudo
    - ./bootstrap -y

bootstrap_centos7:
  image: centos:7
  stage: centos
  script:
    - whoami
    - printenv
    - yum -y update; yum install -y sudo
    - ./bootstrap -y

bootstrap_arch:
  image: archlinux/base
  stage: arch
  script:
    - whoami
    - printenv
    - pacman -Sy; pacman -S --noconfirm sudo
    - ./bootstrap -y
